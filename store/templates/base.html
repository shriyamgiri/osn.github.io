<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" /> -->
    <!-- MDB -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> -->
    <title>Online Service Nepal</title>
</head>

<body>

    <!--Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img img width="230" height="121" src="https://onlineservicenepal.files.wordpress.com/2020/08/online-service-copy.png" class="img-fluid" alt="Online Service Nepal"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">


                <ul class="navbar-nav my-2 my-lg-0">

                    <li class="nav-item">
                        <a class=" nav-link mx-1" aria-current="page" href="/cart"><i class="fas fa-shopping-cart">Cart</i>
                            <span class="badge badge-notification rounded-pill bg-danger text-wrap">{{request.session.cart.keys|length}}</span>
                            </a> {% if request.session.customer %}
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/orders">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/logout">Logout</a>
                        </li>
                        {% else %}

                        <li class="nav-item">
                            <a type="button" class="text-danger btn btn-light mx-1" aria-current=" page" href="/signup ">Sign Up</a>
                        </li>
                        <li class="nav-item ">
                            <a type="button " class="text-white bg-danger btn btn-light mx-1" aria-current="page " href="/login ">Login</a>
                        </li>
                        {% endif %}
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <!-- <div class="container">
                            <div class="row">
                                <div class="col-md-4 mx-auto">
                                    <form action="" method="GET">
                                        <input type="text" name="search" placeholder="Search Product Here">
                                        <button>Search Here</button>
                                    </form>
                                </div>
                            </div>
                        </div> -->
                    </li>


                </ul>







            </div>
        </div>
    </nav>



    {%block content %}{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="hypaZ2Mz"></script>
    <!--MDB-->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script> -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js " integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js " integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc " crossorigin="anonymous "></script>
    -->
</body>
<!--Footer-->
<footer class="bg-light text-dark pt-5 pb-4">
    <div class="container text-center text-md-left">
        <div class="row text-center text-md-left">


            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                <h5 class="text-uppercase mb-4 font-weight-bold text-danger">Contact</h5>
                <hr class="mb-4">
                <p>
                    <li class="fas fa-home mr-3"></li> Nepal, Asia</p>
                <p>
                    <li class="fas fa-envelope mr-3"></li> jaisite01@gmail.com
                </p>

            </div>

            <hr class="mb=4">
            <div class="row d-flex justify-content-center">
                <div>
                    <p>
                        Designed By:
                        <a href="/">
                            <strong class="text-danger">Online Service Nepal</strong>
                        </a>
                    </p>

                </div>

            </div>
            <div class="row d-flex justify-content-center">
                <div class="text-center">
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item">
                            <a href="#" class="text-dark"><i class="fab fa-facebook"></i></a>

                        </li>
                    </ul>


                </div>


            </div>

        </div>
    </div>

</footer>

</html>
