{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 pb-2">
            <h3 class="alert alert-light border rounded mx-3 text-white bg-danger">Create An Account</h3>
            <form action="/signup" method="POST">

                {% csrf_token %} {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}

                </div>
                {% endif %}
                <!--First Name-->
                <div class="form-group mx-3">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm">


                    <!--Last Name-->
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm">


                        <!--Mobile Number-->
                        <div class="form-group">
                            <label for="">Mobile Number</label>
                            <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="9876543210">


                            <!--Email-->
                            <div class="form-group">
                                <label for="">Email</label>
                                <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">



                                <!--Password-->
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" name="password" id="" class="form-control" placeholder="***********">

                                </div>



                                <div class="form-group">
                                    <input class='float right btn btn-outline-danger border form-control my-3' type="submit" value="Create An Account" </div>
                                </div>
                            </div>
            </form>
            </div>
            </div>

            </div>


        </div>
    </div>
</div>
{% endblock %}
